<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Submission Tool</title>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Your Location</h1>
        <p class="subtitle">Drop a pin and submit your location to Google Maps</p>
        
        <div id="map"></div>
        
        <form id="submitForm">
            <div class="form-group">
                <label for="name">Location Name</label>
                <input type="text" id="name" required placeholder="e.g., My Coffee Shop">
            </div>
            
            <div class="form-group">
                <label for="address">Full Address</label>
                <input type="text" id="address" required placeholder="123 Main St, City, State, ZIP">
            </div>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="lat">Latitude</label>
                    <input type="text" id="lat" readonly placeholder="Click on map">
                </div>
                
                <div class="form-group half">
                    <label for="lng">Longitude</label>
                    <input type="text" id="lng" readonly placeholder="Click on map">
                </div>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="home">Home</option>
                    <option value="business">Business</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="shop">Shop</option>
                    <option value="landmark">Landmark</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button type="submit" id="submitButton">
                <span class="button-text">Submit to Google Maps</span>
                <span class="spinner" id="submitSpinner"></span>
            </button>
        </form>
        
        <div id="successMessage" class="message success-message">
            <div class="message-icon">✓</div>
            <div class="message-content">
                <h3>Success!</h3>
                <p>Your location has been submitted to Google Maps for verification.</p>
            </div>
        </div>
        
        <div id="errorMessage" class="message error-message">
            <div class="message-icon">!</div>
            <div class="message-content">
                <h3>Error</h3>
                <p id="errorText">Something went wrong. Please try again.</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Putmeonmap. All rights reserved.</p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Your custom JS -->
    <script src="script.js"></script>
</body>
</html>
